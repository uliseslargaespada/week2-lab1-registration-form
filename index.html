<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to my Registration Form</h1>
  </header>

  <main>
    <h2>Contact me form</h2>

    <form action="" class="main_form" id="main-form">
      <!-- First Name -->
      <div class="main_form__field">
        <label for="firstName" class="main_form__field__label">First name</label>
        <input type="text" id="firstName" class="main_form__field__input" required>
      </div>

      <!-- Last Name -->
      <div class="main_form__field">
        <label for="lastName" class="main_form__field__label">Last name</label>
        <input type="text" id="lastName" class="main_form__field__input" required>
      </div>

      <button class="main_form__submit" type="submit">Send</button>
    </form>

     <div id="output"></div>
  </main>

  <!-- Javascript -->
  <script src="./main.js"></script>
</body>
</html>
